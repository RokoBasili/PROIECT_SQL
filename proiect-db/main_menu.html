<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Basic styling for the login form */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: firebrick;
        }
        .login-container {
            background-color: darkkhaki;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: yellow;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-size: 14px;
            color: #333;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #0066cc;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .message {
            margin-top: 15px;
            text-align: center;
            color: #e63946;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username" style="color:yellow">Username:</label>
            <input type="text" id="username" placeholder="Enter username" />
        </div>
        <div class="form-group">
            <label for="password" style="color:yellow">Password:</label>
            <input type="password" id="password" placeholder="Enter password" onkeydown="checkEnter(event)" />
        </div>
        <button onclick="login()">Login</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        // Check if "Enter" key is pressed in password field
        function checkEnter(event) {
            if (event.key === "Enter") {
                login();
            }
        }

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const message = document.getElementById("message");

            if (username === "sysadmin" && password === "password") {
                message.textContent = "Login successful!";
                message.style.color = "green";
                setTimeout(() => {
                    // Check if interm.html exists before redirecting
                    fetch("interm.html")
                        .then(response => {
                            if (response.ok) {
                                // If the page exists (status 200), redirect to interm.html
                                window.location.href = "interm.html";
                            } 
                        })
                        .catch(error => {
                            // Handle network errors or other issues
                            console.error("Error fetching interm.html:", error);
                            window.location.href = "interm.html";
                        });
                }, 1000);

            } else {
                message.textContent = "Invalid username or password.";
                message.style.color = "red";    
            }
        }
    </script>
</body>
</html>
